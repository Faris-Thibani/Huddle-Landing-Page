<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Styles -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/b0f98eec7d.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body class="wrapper">
  <main class="container felx">
    <img class="logo" src="images/logo.svg" alt="Huddle-Logo">
    <section class="main-container">
      <img class="illustration" src="images/illustration-mockups.svg" alt="" aria-label="hidden">
      <section class="text">
        <h1 class="headline">
          Build The Community Your Fans Will Love
        </h1>
        <p class="sub-headline">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="cta"> Register</button>
      </section>
    </section>
    <section class="social">
      <a><i class="icon fa-brands fa-facebook"></i></a>
      <a><i class="icon fa-brands fa-twitter"></i></a>
      <a><i class="icon fa-brands fa-instagram"></i></a>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Faris-Thibani">Faris Thibani</a>.
    </p>
  </footer>
</body>

</html>
